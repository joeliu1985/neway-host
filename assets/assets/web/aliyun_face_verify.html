<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .full-window {
      width: 100%;
      height: 100%;
    }
  </style>
</head>


<body id="init" class="full-window">
<div id="captcha-element" class="full-window"></div>
</body>

<script>
  function start(url) {
    console.log("start :" + url);
    window.location.href = url
  }

  function getInstance(instance) {
    captcha = instance;
    captcha.$button.click();
  }

  async function captchaVerifyCallback(captchaVerifyParam) {
    console.log("captchaVerifyParam :" + captchaVerifyParam);
    const result = await window.flutter_inappwebview.callHandler('getVerifyData', captchaVerifyParam)
    console.log("getVerifyData result :" + result);
    const verifyResult = {
      captchaResult: result,
    };
    return verifyResult
  }

  function onBizResultCallback(bizResult) {

  }
</script>

</html>
